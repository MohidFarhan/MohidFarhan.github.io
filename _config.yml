
title: Mohid Farhan | Exploring the Physics of the Universe
email: mohidf35@gmail.com
description: >-   A physics blog exploring quantum mechanics, relativity, and the universe's hidden structure. Created by Mohid Farhan.
github_username: MohidFarhan
minimal_mistakes_skin: default
search: true

# Enable MathJax globally
mathjax:
  enable: true
  config: "TeX-AMS-MML_HTMLorMML"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Karachi

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Mohid Farhan"
  avatar : "/assets/images/photo.jpg"  # Optional: upload a profile image there
  bio    : "Physics undergrad | Cosmology and Quantum junkie | Blogging the dark universe."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/MohidFarhan"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:mohidf35@gmail.com"


footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/MohidFarhan"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:mohidf35@gmail.com"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      mathjax: true  

  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      mathjax: true 

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/



