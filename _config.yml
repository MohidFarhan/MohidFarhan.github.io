title: "Mohid Farhan | Exploring the Physics of the Universe"
email: mohidf35@gmail.com
description: "A physics blog exploring quantum mechanics, relativity, and the universe's hidden structure. Created by Mohid Farhan."
github_username: MohidFarhan
minimal_mistakes_skin: default
search: true

url: "https://mohidfarhan.github.io"
baseurl: "" # leave this empty since youâ€™re using a user site

repository: "MohidFarhan/MohidFarhan.github.io"

# Math support
mathjax: true

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  syntax_highlighter: rouge

remote_theme: "mmistakes/minimal-mistakes"
timezone: Asia/Karachi
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

include:
  - _pages
  - _includes/head/custom.html

# Plugins (used by GitHub Pages)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "Mohid Farhan"
  avatar: "/assets/images/photo.jpg"
  bio: "Researcher and Science Communicator | Exploring Cosmology and Quantum Physics | Blogging the dark universe."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/MohidFarhan"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/mohid-farhan-79101121a/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:mohidf35@gmail.com"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/MohidFarhan"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/mohid-farhan-79101121a/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:mohidf35@gmail.com"


# Defaults for posts and pages
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      use_math: true
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: page
      use_math: true
      author_profile: true

# Archives
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# Navigation links (Minimal Mistakes)
nav:
  - title: "Home"
    url: /
  - title: "About"
    url: /about/
